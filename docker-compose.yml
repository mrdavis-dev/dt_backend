version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: docutrack
      POSTGRES_USER: docu_user
      POSTGRES_PASSWORD: docu_pass
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
  api:
    build: .
    env_file: .env
    depends_on: [postgres]
    ports: ["8000:8000"]
volumes:
  pgdata:
